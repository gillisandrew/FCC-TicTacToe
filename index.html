<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe | Andrew Gillis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/cosmo/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script type="text/javascript" src="tictactoe.js"></script>
    <script>

    </script>
    <style>
        body {
            background: #334466;
        }
        
        .board {
            height: 60vh;
            width: 60vh;
            max-height: 60vw;
            max-width: 60vw;
            margin: 20vh auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        .square {
            width: 33.33%;
            height: 33.33%;
            transition: 0.5s ease all;
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        .square:nth-child(2) {
            border-left: 5px solid rgba(255, 255, 255, 1);
            border-right: 5px solid rgba(255, 255, 255, 1);
        }
        
        .middle-row .square {
            border-top: 5px solid rgba(255, 255, 255, 1);
            border-bottom: 5px solid rgba(255, 255, 255, 1);
        }
        
        .board:not(.disabled) .square:hover:after {
            font-family: 'FontAwesome';
            content: '\f00d';
            line-height: 100%;
            color: #ffffff;
            font-size: 17vh;
            height: 33.33%;
            width: 33.33%;
        }
        
        .board.is-o:not(.disabled) .square:hover:after {
            content: '\f10c';
        }
        
        .o.square:after {
            font-family: 'FontAwesome';
            content: '\f10c' !important;
            line-height: 100%;
            color: #ffffff;
            font-size: 17vh;
            height: 33.33%;
            width: 33.33%;
        }
        
        .x.square:after {
            font-family: 'FontAwesome';
            content: '\f00d' !important;
            line-height: 100%;
            color: #ffffff;
            font-size: 17vh;
            height: 33.33%;
            width: 33.33%;
        }
        
        .info-bar {
            position: absolute;
            top: 0;
            width: 200px;
        }
        
        .score-board {
            text-align: center;
            color: #ffffff;
        }
        #cpuStart {
            margin: 0 auto;
            display: block;
        } 
    </style>
    <script>
        $(document).ready(function() {
           currentScore = {'win': 0, 'loss': 0, 'draw': 0};
           currentRound = new round(); 
           console.log(currentRound);
           $('.main .square').click(function() {
              currentRound.playerTurn($(this).data('square'));
           });
           $('#cpuStart').click(function() {
               if(currentRound.turn === 0){
                currentRound.cpuTurn();
                $('.board').addClass('is-o');
                $(this).addClass('disabled');
               }
           });
        });
    </script>
</head>

<body>
    <div class="info-bar">
        <h2 class="score-board"><span id="win">0</span> : <span id="loss">0</span> : <span id="draw">0</span></h2>
        <button type="button" id="cpuStart" class="btn btn-default">CPU Start</button>
    </div>
    <section class="main">
        <table class="board">
            <tr class="top-row">
                <td data-square="0" class="square"></td>
                <td data-square="1" class="square"></td>
                <td data-square="2" class="square"></td>
            </tr>
            <tr class="middle-row">
                <td data-square="3" class="square"></td>
                <td data-square="4" class="square"></td>
                <td data-square="5" class="square"></td>
            </tr>
            <tr class="bottom-row">
                <td data-square="6" class="square"></td>
                <td data-square="7" class="square"></td>
                <td data-square="8" class="square"></td>
            </tr>
        </table>
    </section>
</body>

</html>
