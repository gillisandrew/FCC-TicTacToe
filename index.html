<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe | Andrew Gillis</title>
        <script type="text/javascript" src="tictactoe.js"></script>
        <script>
        </script>
        <style>
            body {
                background: #334466;
            }
            .main {
                margin: 10px 0;
            }
            .board {
                height: 60vh;
                width: 60vh;
                max-height: 60vw;
                max-width: 60vw;
                margin: 20vh auto;
                border-collapse: collapse;
                text-align: center;
            }
            .square {
                width: 33.33%;
                height: 33.33%;
                transition: 0.5s ease all;
                position: relative;
            }
            .square:nth-child(2) {
                border-left: 5px solid rgba(255, 255, 255, 1);
                border-right: 5px solid rgba(255, 255, 255, 1);
            }
            .middle-row .square {
                border-top: 5px solid rgba(255, 255, 255, 1);
                border-bottom: 5px solid rgba(255, 255, 255, 1);
            }     
            .square:hover:after {
                font-family: Arial, Helvetica, sans-serif;
                content: 'X';
                color: #ffffff;
                font-size: 10vh;
            }
                   
        </style>
    </head>
    <body>
        <section class="main">
            <table class="board">
                <tr class="top-row">
                    <td id="square1" class="square"></td>
                    <td id="square2" class="square"></td>
                    <td id="square3" class="square"></td>
                </tr>
                <tr class="middle-row">
                    <td id="square4" class="square"></td>
                    <td id="square5" class="square"></td>
                    <td id="square6" class="square"></td>
                </tr>
                <tr class="bottom-row">
                    <td id="square7" class="square"></td>
                    <td id="square8" class="square"></td>
                    <td id="square9" class="square"></td>
                </tr>
            </table>
        </section>
    </body>
</html>
